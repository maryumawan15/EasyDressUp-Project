<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{messages.ListClothsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{messages.ListClothsEmpty}" rendered="#{clothsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{clothsController.items.rowCount > 0}">
                    <h:outputText value="#{clothsController.pagination.pageFirstItem + 1}..#{clothsController.pagination.pageLastItem + 1}/#{clothsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{clothsController.previous}" value="#{messages.Previous} #{clothsController.pagination.pageSize}" rendered="#{clothsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{clothsController.next}" value="#{messages.Next} #{clothsController.pagination.pageSize}" rendered="#{clothsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{clothsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListClothsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListClothsTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListClothsTitle_contentType}"/>
                            </f:facet>
                            <h:outputText value="#{item.contentType}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListClothsTitle_uploadedOn}"/>
                            </f:facet>
                            <h:outputText value="#{item.uploadedOn}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListClothsTitle_imagePath}"/>
                            </f:facet>
                            <h:outputText value="#{item.imagePath}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListClothsTitle_category}"/>
                            </f:facet>
                            <h:outputText value="#{item.category}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.ListClothsTitle_user}"/>
                            </f:facet>
                            <h:outputText value="#{item.user}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{clothsController.prepareView}" value="#{messages.ListClothsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{clothsController.prepareEdit}" value="#{messages.ListClothsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{clothsController.destroy}" value="#{messages.ListClothsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{clothsController.prepareCreate}" value="#{messages.ListClothsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{messages.ListClothsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
