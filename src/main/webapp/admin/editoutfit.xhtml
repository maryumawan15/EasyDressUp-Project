<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{messages.EditUserOutfitTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{messages.EditUserOutfitLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userOutfitController.selected.id}" title="#{messages.EditUserOutfitTitle_id}" required="true" requiredMessage="#{messages.EditUserOutfitRequiredMessage_id}"/>
                    <h:outputLabel value="#{messages.EditUserOutfitLabel_name}" for="name" />
                    <h:inputText id="name" value="#{userOutfitController.selected.name}" title="#{messages.EditUserOutfitTitle_name}" />
                    <h:outputLabel value="#{messages.EditUserOutfitLabel_user}" for="user" />
                    <h:selectOneMenu id="user" value="#{userOutfitController.selected.user}" title="#{messages.EditUserOutfitTitle_user}" >
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{userOutfitController.update}" value="#{messages.EditUserOutfitSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{messages.EditUserOutfitViewLink}"/>
                <br />
                <h:commandLink action="#{userOutfitController.prepareList}" value="#{messages.EditUserOutfitShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{messages.EditUserOutfitIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
