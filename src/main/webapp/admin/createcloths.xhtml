<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{messages.CreateClothsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{messages.CreateClothsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{clothsController.selected.id}" title="#{messages.CreateClothsTitle_id}" required="true" requiredMessage="#{messages.CreateClothsRequiredMessage_id}"/>
                    <h:outputLabel value="#{messages.CreateClothsLabel_name}" for="name" />
                    <h:inputText id="name" value="#{clothsController.selected.name}" title="#{messages.CreateClothsTitle_name}" />
                    <h:outputLabel value="#{messages.CreateClothsLabel_contentType}" for="contentType" />
                    <h:inputText id="contentType" value="#{clothsController.selected.contentType}" title="#{messages.CreateClothsTitle_contentType}" />
                    <h:outputLabel value="#{messages.CreateClothsLabel_uploadedOn}" for="uploadedOn" />
                    <h:inputText id="uploadedOn" value="#{clothsController.selected.uploadedOn}" title="#{messages.CreateClothsTitle_uploadedOn}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{messages.CreateClothsLabel_imagePath}" for="imagePath" />
                    <h:inputText id="imagePath" value="#{clothsController.selected.imagePath}" title="#{messages.CreateClothsTitle_imagePath}" />
                    <h:outputLabel value="#{messages.CreateClothsLabel_category}" for="category" />
                    <h:selectOneMenu id="category" value="#{clothsController.selected.category}" title="#{messages.CreateClothsTitle_category}" >
                        <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{messages.CreateClothsLabel_user}" for="user" />
                    <h:selectOneMenu id="user" value="#{clothsController.selected.user}" title="#{messages.CreateClothsTitle_user}" >
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clothsController.create}" value="#{messages.CreateClothsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{clothsController.prepareList}" value="#{messages.CreateClothsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{messages.CreateClothsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
