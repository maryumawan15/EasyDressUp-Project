<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"          
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <h:outputStylesheet name="easydressup.css"  library="css"/>
        <h:outputStylesheet name="footer.css"  library="css"/>
        <h:outputStylesheet name="jsfcrud.css"  library="css"/>
    </h:head>
    <h:body>
        <header>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">easyDressUp</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li><h:link outcome="categories"><h:outputLabel value="#{messages.category_link_label}"/></h:link></li>
                        <li><h:link outcome="outfits">OutFit</h:link></li>
                        <li><h:link outcome="calander">Calander</h:link></li>
                        <li><h:link outcome="language">Language</h:link>                          
                        </li>
                    </ul>
                </div>
                <div class="navbar-nav" style="position: absolute;right: 42px;top: 9%;">
                    <span style="color: white;position: absolute;right: 124%;top: 28%">
                        <h:form>
                            <h:commandLink style="color:white;cursor: pointer;" action="#{usersController.prepareProfile()}">
                                <h:outputText value="#{loginController.user.firstName}">
                                </h:outputText><span style="margin-right: 10px"/>
                                <h:outputText value="#{loginController.user.lastName}"/>
                            </h:commandLink></h:form></span>
                    <h:form>
                        <h:commandLink class="nav-item btn btn-primary" action="#{loginController.logout}">Logout</h:commandLink>
                    </h:form>
                </div>
            </nav>
        </header>       
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{messages.ListUserOutfitCalenderEmpty}" rendered="#{userOutfitCalenderController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{userOutfitCalenderController.items.rowCount > 0}">
                <h:outputText value="#{userOutfitCalenderController.pagination.pageFirstItem + 1}..#{userOutfitCalenderController.pagination.pageLastItem + 1}/#{userOutfitCalenderController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{userOutfitCalenderController.previous}" value="#{messages.Previous} #{userOutfitCalenderController.pagination.pageSize}" rendered="#{userOutfitCalenderController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{userOutfitCalenderController.next}" value="#{messages.Next} #{userOutfitCalenderController.pagination.pageSize}" rendered="#{userOutfitCalenderController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{userOutfitCalenderController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{messages.ListUserOutfitCalenderTitle_date}"/>
                        </f:facet>
                        <h:outputText value="#{item.date}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{messages.ListUserOutfitCalenderTitle_outfit}"/>
                        </f:facet>
                        <h:outputText value="#{item.outfit}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{messages.ListUserOutfitCalenderTitle_cloth}"/>
                        </f:facet>
                         <h:graphicImage value="/image/#{item.cloth.id}" style="width:100px;height:100px" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{messages.ListUserOutfitCalenderTitle_user}"/>
                        </f:facet>
                        <h:outputText value="#{item.user.firstName}"/>
                    </h:column>
                    
                </h:dataTable>
            </h:panelGroup>
        </h:form>
        <footer class="footer">
            <div class="container">
                <span class="text-muted">&copy;Copyrights easydressup.com 2018-2019</span>
            </div>
        </footer>
    </h:body>
</html>
