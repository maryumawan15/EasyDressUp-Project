<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"          
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Easydressup-Login</title>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" />
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
        <h:outputStylesheet name="easydressup.css"  library="css"/>
        <h:outputStylesheet name="footer.css"  library="css"/>
        <style type="text/css">
            body > .container {
                padding: 0px 15px 15px 15px;

            }
            #main{
                margin-top:4%;
                background-color: lightgray;
            }
        </style>
        <script type="text/javascript">
            $(document).ready(function () {
                $(".datepicker").datepicker({
                    dateFormat: 'dd/mm/yy',
                    changeMonth: true,
                    changeYear: true,
                    yearRange: "1960:2018"
                });
            });

        </script>
    </h:head>
    <h:body>
        <header>
            <!-- Fixed navbar -->
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <a class="navbar-brand" href="#">easyDressUp</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

            </nav>
        </header>
        <main role="main" class="container" id="main">
            <h2>Registration</h2>
            <h:form id="form">
                <h:messages globalOnly="true" infoStyle="color:green" errorStyle="color:red" id="message"/>
                <!-- register a PostValidateEvent -->
                <f:event listener="#{registrationController.validate}" type="postValidate" />

                <div class="form-group">
                    <label for="fname">First Name</label>
                    <h:inputText rendered="true" class="form-control" id="fname" a:placeholder="Enter First Name" value="#{registrationController.firstName}"></h:inputText>
                </div>
                <div class="form-group">
                    <label for="lname">Last Name:</label>
                    <h:inputText rendered="true"  class="form-control" id="lname" a:placeholder="Enter Last Name" value="#{registrationController.lastName}"></h:inputText>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <h:inputText  rendered="true"  class="form-control" id="email" a:placeholder="Enter Email" value="#{registrationController.email}">
                        <f:validator validatorId="emailValidator" />
                    </h:inputText>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <h:selectOneMenu id="gender" value="#{registrationController.gender}"  style="height: 30px;width:100%">
                        <f:selectItems value="#{registrationController.genders}"/>
                    </h:selectOneMenu>
                </div>
                <div class="form-group">
                    <h:outputLabel value="DOB" styleClass="control-label col-sm-2" />
                    <h:inputText rendered="true"  value="#{registrationController.dob}" styleClass="form-control datepicker" a:placeholder="Enter Birth Date" >
                        <f:converter converterId="dateConvertor"/>
                        <f:validator validatorId="dobValidator" />
                    </h:inputText>
                </div>

                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <h:inputSecret  class="form-control" id="pwd" a:placeholder="Enter Password" value="#{registrationController.passwd}" immediate="true">
                    </h:inputSecret>
                </div>

                <h:commandButton class="btn btn-primary" value="Register" action="#{registrationController.register}"> 
                </h:commandButton> <span style="margin:10px;"></span>
                <h:link class="btn btn-primary" outcome="/index">Login</h:link>
            </h:form>
        </main>
       <ui:include src="footer.xhtml"></ui:include>

    </h:body>






</html>
