<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{messages.EditCategoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{messages.EditCategoryLabel_category}" for="category" />
                    <h:inputText id="category" value="#{categoryController.selected.category}" title="#{messages.EditCategoryTitle_category}" required="true" requiredMessage="#{messages.EditCategoryRequiredMessage_category}"/>
                    <h:outputLabel value="#{messages.EditCategoryLabel_parentCategory}" for="parentCategory" />
                    <h:selectOneMenu id="parentCategory" value="#{categoryController.selected.parentCategory}" title="#{messages.EditCategoryTitle_parentCategory}" >
                        <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{categoryController.update}" value="#{messages.EditCategorySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{messages.EditCategoryViewLink}"/>
                <br />
                <h:commandLink action="#{categoryController.prepareList}" value="#{messages.EditCategoryShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{messages.EditCategoryIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
